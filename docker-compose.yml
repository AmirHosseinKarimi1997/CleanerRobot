services:
  api:
    image: cleanerrobot
    container_name: cleanerrobot
    build:
      context: .
      dockerfile: /Dockerfile
    ports:
      - "5000:8080"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=database
    depends_on:
      - database
    networks:
      - dev
      
  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./Data/scripts/create-cleaning-results-table.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dev
networks:
  dev:
    driver: bridge
